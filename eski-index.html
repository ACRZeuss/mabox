<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaBox - Remastered</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="js/script.js"></script>
    <script src="js/buttonCodes.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <h2>MaBox - Remastered</h2>
    </header>

    <section>
        <nav>
            <div class="container">

                <div class="row no-gutters">

                    <div class="col">
                        <input type="button" value="Dosya Yükle" height="10px" style="position: top; bottom: 0;" onclick='document.getElementById("dosyaSec").click();'>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <input type="button" value="Yeni Klasör" height="10px" style="position: top; bottom: 0;" onclick='yeniKlasor(currentPath)'>
                    </div>

                </div>

            </div>
        </nav>
    </section>

    
            

            

    <div id="contextMenu" class="context-menu" style="display:none">
        <ul>
            <li><a onclick="defaultButtonOnClickEvent(tiklananButon.value)">Aç</a></li>
            <li><a onclick="yenidenAdlandir(currentPath + '/' + tiklananButon.value)">Yeniden Adlandır</a></li>
            <li><a onclick="sil(currentPath + '/' + tiklananButon.value)">Sil</a></li>
        </ul>
    </div>

    <form method="post" enctype="multipart/form-data" action="/dosyalar" id="yukle_form">
        <input type="file" id="dosyaSec" name="web" value="Yükle" multiple="multiple" hidden>
        <input type="submit" value="onayla" id="onayla" hidden>
    </form>

</body>

</html>
